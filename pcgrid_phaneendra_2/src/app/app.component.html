<app-navbar-search
  (emitSearchQuery)="searchThisQuery($event)">
</app-navbar-search>

<div class="row">
  <div class="col-md-9" style="padding-left: 20px;">
    <table class="table table-hover" style="border-right: 1px solid #cdd0d4;">
      <thead>
        <tr>
          <th style = "width:11%; color: grey;">Date</th>
          <th style = "width:42%; color: grey;">List Name</th>
          <th style = "width:14%; color: grey;">No.of entities</th>
          <th style = "width:28%; color: grey;">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let customer of users | customerListFilter:search_query;" >
          <td>{{customer.date}}</td>
          <td>{{customer.list_name}}</td>
          <td>{{customer.count_entities}}</td>
          <td><span>
            <a href="#"><i class="fa fa-share-alt" style="padding-right: 30px;color: gray;"></i></a>
            <a href="#"><i class="fa fa-pencil" style="padding-right: 30px;color: gray;"></i></a>
            <a href="#"><i class="fa fa-trash" style="padding-right: 75px;color: gray;"></i></a>
            <button type="button" class="btn btn-light" (click)="showCustomerDetails(customer.user_details);">Details</button>
          </span></td>
        </tr>
      </tbody>        
    </table>
  </div>
  <div class="col-md-3" style="padding-left:10px;padding-top: 10px;">
    <nav class="navbar navbar-light bg-light">
      <a>No Description?</a>
      <a class="nav-link" href="#" style="color: #0C4EB3;"><i class="fa fa-plus" style="padding-right:5px;color: #0C4EB3;"></i>Add Description</a>
    </nav>
    <p></p>
    <div style="padding-left: 10px ; color: #0C4EB3;">
      <router-outlet></router-outlet>
      {{displayDetails}}
    </div>      
  </div>  
</div>
